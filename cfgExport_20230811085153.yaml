apiVersion: v1
items:
- apiVersion: neuvector.com/v1
  kind: NvSecurityRule
  metadata:
    name: nv.devsecopsday.default
    namespace: default
  spec:
    dlp:
      settings: []
      status: true
    egress: []
    file: []
    ingress:
    - action: allow
      applications:
      - SSL
      name: nv.devsecopsday.default-ingress-0
      ports: any
      priority: 0
      selector:
        comment: ""
        criteria: []
        name: external
        original_name: ""
    - action: allow
      applications:
      - HTTP
      name: nv.devsecopsday.default-ingress-1
      ports: any
      priority: 0
      selector:
        comment: ""
        name: Workload:ingress
        original_name: ""
    process:
    - action: allow
      allow_update: false
      name: pause
      path: /pause
    - action: allow
      allow_update: false
      name: python3
      path: /usr/bin/python3.11
    process_profile:
      baseline: basic
    target:
      policymode: Monitor
      selector:
        comment: ""
        criteria:
        - key: service
          op: =
          value: devsecopsday.default
        - key: domain
          op: =
          value: default
        name: nv.devsecopsday.default
        original_name: ""
    waf:
      settings: []
      status: true
kind: List
metadata: null
