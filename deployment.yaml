apiVersion: apps/v1
kind: Deployment
metadata:
  name: devsecopsday
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devsecopsday
  template:
    metadata:
      labels:
        app: devsecopsday
    spec:
      containers:
      - name: devsecopsday
        image: ghcr.io/suse-south-emea/devsecopsday:v1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
